<body>
    <h2> Javascript program</h2>
    <script>
        var num1=parseInt(prompt("Enter num 1"));
        var num2=parseInt(prompt("Enter num 2"));
        var num3=parseInt(prompt("Enter num 3"))
        var sum=num1+num2+num3;
        var percent=(sum/300)*100;
        alert("Total is " +sum)
        alert("percent is "+percent)
         if(percent>=60)
         alert("First division")
        else if(percent<60 && percent>=40)
            alert("Second div")
        else 
        alert("Third div")
    </script>
</body>
