<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Define your own list style type */
    ul.custom-list {
      list-style-type: none; /* Remove default bullet points */
      padding: 0; /* Remove default padding */
    }

    /* Define the style for list items */
    ul.custom-list li {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<!-- Your custom-styled unordered list -->
<ul class="custom-list">
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>

</body>
</html>
